{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Record</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ record.name }}" required>
        </div>
        <div class="mb-3">
            <label for="rel_name" class="form-label">Relative Name</label>
            <input type="text" class="form-control" id="rel_name" name="rel_name" value="{{ record.rel_name }}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ record.age }}" min="18" max="120" required>
        </div>
        <div class="mb-3">
            <label for="mob_no" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mob_no" name="mob_no" value="{{ record.mob_no }}" required>
        </div>
        <div class="mb-3">
            <label for="voter_id" class="form-label">Voter ID</label>
            <input type="text" class="form-control" id="voter_id" name="voter_id" value="{{ record.voter_id }}" required>
        </div>
        <div class="mb-3">
            <label for="part_no" class="form-label">Part No</label>
            <input type="text" class="form-control" id="part_no" name="part_no" value="{{ record.part_no }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address">{{ record.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="Male" {% if record.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if record.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if record.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'search_records' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
